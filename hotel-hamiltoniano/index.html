<body>
    <div class="app-container">
        <div class="dev-info">
            <strong>üè® HOTEL HAMILTONIANO - PROTOTIPO ACTO I</strong>
            <p>Motor cu√°ntico integrado con pasajes interactivos</p>
          <div class="links">
            <a class="nav-link docs" href="https://github.com/Wikibuda/hotel-hamiltoniano/blob/main/TESTING_SCHEMA.md" target="_blank" rel="noopener">üìö Documentaci√≥n de Pruebas</a>

          </div>
        </div>
        
        <div id="passage-container">
            <!-- Los pasajes se cargar√°n aqu√≠ -->
        </div>
    </div>

    <!-- Cargar el motor cu√°ntico -->
    <script type="module">
        import { QuantumEngine } from './systems/quantum-engine.js';
        
        // Inicializar sistemas globales
        window.quantumEngine = new QuantumEngine();
        console.log('üè® Hotel Hamiltoniano - Sistema cargado');
        
        const STORAGE_KEY = 'hotel_hamiltoniano_state_v2';
        function saveState() {
            const sup = Array.from(window.quantumEngine.superposedStates.entries()).map(([id, s]) => ({
                id,
                states: s.states.map(st => ({ id: st.id, value: st.value, collapsed: st.collapsed })),
                collapsedIndex: s.collapsedState ? s.states.findIndex(x => x.id === s.collapsedState.id) : -1
            }));
            const state = {
                superposedStates: sup,
                realityHistory: window.quantumEngine.getDecisionHistory(),
                currentReality: window.quantumEngine.currentReality
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }
        function restoreState() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return;
            const data = JSON.parse(raw);
            if (data && Array.isArray(data.superposedStates)) {
                data.superposedStates.forEach(s => {
                    window.quantumEngine.createSuperposition(s.id, s.states.map(st => st.value));
                    if (s.collapsedIndex >= 0) {
                        window.quantumEngine.collapseSuperposition(s.id, s.collapsedIndex);
                    }
                });
            }
        }
        const originalCollapse = window.quantumEngine.collapseSuperposition.bind(window.quantumEngine);
        window.quantumEngine.collapseSuperposition = function(...args) {
            const r = originalCollapse(...args);
            saveState();
            return r;
        };
        restoreState();
        
        // Cargar el primer pasaje
        loadPassage('lobby-start');
        
        async function loadPassage(passageName) {
            try {
                const response = await fetch(`./story/passages/acto-i/${passageName}.html`);
                const html = await response.text();
            const container = document.getElementById('passage-container');
            container.innerHTML = html;
            const scripts = container.querySelectorAll('script');
            scripts.forEach(orig => {
              const s = document.createElement('script');
              if (orig.src) s.src = orig.src; else s.textContent = orig.textContent;
              document.body.appendChild(s);
              orig.remove();
            });
                console.log(`üìñ Pasaje cargado: ${passageName}`);
            } catch (error) {
                console.error('Error cargando pasaje:', error);
                document.getElementById('passage-container').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2>üè® Hotel Hamiltoniano</h2>
                        <p>El universo narrativo est√° cargando...</p>
                        <p><strong>Motor cu√°ntico:</strong> ‚úÖ OPERATIVO</p>
                        <p><strong>Realidades posibles:</strong> 291 sextillones</p>
                        <button onclick="loadPassage('lobby-start')" style="padding: 10px 20px; margin: 10px;">
                            üöÄ Iniciar Experiencia
                        </button>
                    </div>
                `;
            }
        }
        
        // Hacer la funci√≥n global para los botones
        window.loadPassage = loadPassage;
        
        // Mapa de decisiones ahora accesible en p√°gina dedicada (decision-map.html)
    </script>
